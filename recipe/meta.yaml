{% set name = "pikepdf" %}
{% set version = "1.19.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 78dd7990b049da841134b578537f190f00b42a80575903f8c9f59bd68dd8eabb

build:
  number: 2
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win or py<35]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools_scm
    - setuptools_scm_git_archive
    - pybind11 >=2.4.3,< 3
    - qpdf >=8.4.2
  run:
    - python
    - setuptools
    - lxml >=4
    - qpdf >=8.4.2
    - pillow >=6

test:
  imports:
    - pikepdf

about:
  home: https://github.com/pikepdf/pikepdf
  license: MPL-2.0
  license_family: OTHER
  license_file: LICENSE.txt
  summary: A Python library for reading and writing PDF, powered by qpdf
  doc_url: https://pikepdf.readthedocs.io/en/latest/index.html
  dev_url: https://github.com/pikepdf/pikepdf

extra:
  recipe-maintainers:
    - carlodri
