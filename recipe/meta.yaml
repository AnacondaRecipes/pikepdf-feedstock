{% set name = "pikepdf" %}
{% set version = "2.8.0.post2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d703b9227bbf1d0ebb57e9ed0281d792198aa22d995169850fe6af40725c4979

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools_scm >=4.1
    - wheel >=0.35
    - setuptools_scm_git_archive
    - pybind11 >=2.6.0,< 3
    - qpdf >=10.0.3
  run:
    - python
    - setuptools
    - lxml >=4
    - qpdf >=10.0.3
    - pillow >=6

test:
  imports:
    - pikepdf

about:
  home: https://github.com/pikepdf/pikepdf
  license: MPL-2.0
  license_family: OTHER
  license_file: LICENSE.txt
  summary: A Python library for reading and writing PDF, powered by qpdf
  doc_url: https://pikepdf.readthedocs.io/
  dev_url: https://github.com/pikepdf/pikepdf

extra:
  recipe-maintainers:
    - carlodri
